<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Search Fruit</title>
  </head>
  <body>
    <div class="max-w-5xl mx-auto border-4 border-slate-900 mt-2">
      <header class="py-2 bg-slate-900 text-2xl text-white text-center font-bold">Search fruit and mark</header>
      <main class="pt-4 px-10">
        <div class="text-center">
          <input
            class="w-96 py-1 px-2 placeholder:text-orange-300 text-orange-400 mr-1 outline outline-2 outline-orange-400 focus:outline-orange-600 rounded"
            type="text"
            id="searchInput"
            placeholder="Search"
            autofocus
          />
          <button
            class="border-2 border-orange-500 rounded hover:bg-orange-50 text-orange-500 py-1 px-3 active:bg-orange-500 focus:outline-red-600 active:text-white"
            id="searchBtn"
          >
            Search
          </button>
        </div>
        <div class="mt-4">
          <ul
            class="bg-slate-50 p-4 flex flex-wrap pl-4 list-disc gap-x-9"
            id="searchResults"
          >
            <!-- result will be inject here by javaScript -->
          </ul>
        </div>
      </main>
      <footer class="p-4 bg-slate-900 text-white">
        <div>
          Github:
          <a class="underline text-blue-400" target="_blank" href="https://github.com/torikulse/search-and-mark">https://github.com/torikulse/search-and-mark</a>
        </div>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
